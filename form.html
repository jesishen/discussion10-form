<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample Form</title>
  <link rel="stylesheet" href="css/style.css"/>

</head>
<body>
<!-- <form action="" method="post"> Connect to formspree.io-->
    <form
            action="https://formspree.io/f/xvgokawp"
            method="POST"
        >
        <label>
        Your email:
        <input type="email" name="email">
        </label>
        <label>
        Your message:
        <textarea name="message"></textarea>
        </label>
        <!-- your other form fields go here -->
        <button type="submit">Send</button>
    </form>

        <fieldset>
            <label for="name_id">Your Name</label>
            <input type="text" placeholder="Enter Your Name"
            id = "name_id" name="name" required>

            <legend>Form</legend>
            <label for="first-name">First Name: </label>
            <input type="text" id="first-name" name="name"required>

            <label for="last-name">Last Name: </label>
            <input type="text" id="last-name" name="name"required>

            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required>

            <label for="phone_id">Phone Number: </label>
            <input type="tel" id="phone_id" name="phone_id">

            <label for="program">Program: </label>
            <input type="text" id="program" name="program">

            <div class="radio-group">
                <p>Available Time for Picking Up Grocery:</p>
                <input type="radio" id="morning" name="available-time" value="morning">
                <label for="morning">Morning</label>

                <input type="radio" id="afternoon" name="available-time" value="afternoon">
                <label for="afternoon">Afternoon</label>

                <input type="radio" id="evening" name="available-time" value="evening">
                <label for="evening">Evening</label>

                <input type="radio" id="weekend" name="available-time" value="weekend">
                <label for="weekend">Weekend</label>
            </div>

            <label for="date">Date</label>
            <input type="date" id="date" name="date">

            <label for="upload">Upload file</label>
            <input type="file" id="upload" name="upload">

            <button type="submit" value="Submit">Submit</button>
        </fieldset>
    </form>
</body>
</html>
